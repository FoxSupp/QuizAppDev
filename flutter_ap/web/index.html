<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_ap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_ap</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', async function() {
      let useHtml = /bot|crawler|spider|crawling/i.test(navigator.userAgent);
      
      // Download main.dart.js
      try {
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: '{{flutter_service_worker_version}}',
          },
          onEntrypointLoaded: async function(engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine({
              useColorEmoji: true,
              renderer: useHtml ? "html" : "canvaskit",
            });
            await appRunner.runApp();
          }
        });
      } catch (err) {
        console.error('Flutter initialization error:', err);
      }
    });
  </script>
</body>
</html>
